<div
  class="border-neutral-950 shadow-xl overflow-hidden rounded-3xl bg-white absolute inset-0 mx-auto my-auto w-[500px] h-[500px]"
>
  <div class="relative h-[50px] mt-[20%]">
    <h1 class="text-center relative mt-[5%] text-2xl font-bold">
      Sign up to Social Network
    </h1>
    <form
      class="text-center relative mt-[5%]"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <label class="font-bold">Username:</label><br />
      <input
        class="bg-slate-100 rounded-3xl pl-2 pr-2"
        type="text"
        placeholder="Username"
        formControlName="username"
      /><br />
      <label class="font-bold">E-mail:</label><br />
      <input
        class="bg-slate-100 rounded-3xl pl-2 pr-2"
        type="text"
        placeholder="E-mail"
        formControlName="email"
      /><br />
      <label class="font-bold">Password:</label><br />
      <input
        class="bg-slate-100 rounded-3xl pl-2 pr-2"
        type="password"
        placeholder="Password"
        formControlName="password"
      /><br />
      <button
        [disabled]="isSubmitting$ | async"
        class="bg-slate-100 rounded-2xl relative mt-[10%] w-[20%] text-center"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
