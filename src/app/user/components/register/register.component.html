<ng-container *ngIf="data$ | async as data">
  <div
    class="border-neutral-950 shadow-xl overflow-hidden rounded-3xl bg-white absolute inset-0 mx-auto my-auto w-[500px] h-[500px]"
  >
    <div class="relative h-[50px] mt-[20%]">
      <h1 class="text-center relative mt-[5%] text-2xl font-bold">
        Sign up to Social Network
      </h1>
      <form
        class="text-center relative mt-[5%]"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
      >
        <label class="font-bold">Username:</label><br />
        <input
          class="bg-slate-100 rounded-3xl pl-2 pr-2 "
          type="text"
          placeholder="Username"
          formControlName="username"
        /><br />
        <label class="font-bold">E-mail:</label><br />
        <input
          class="bg-slate-100 rounded-3xl pl-2 pr-2"
          type="text"
          placeholder="E-mail"
          formControlName="email"
        /><br />
        <label class="font-bold">Password:</label><br />
        <input
          class="bg-slate-100 rounded-3xl pl-2 pr-2"
          type="password"
          placeholder="Password"
          formControlName="password"
        /><br />
        <label class="font-bold">Re-Pass:</label><br />
        <input
          class="bg-slate-100 rounded-3xl pl-2 pr-2"
          type="password"
          placeholder="repeat-password"
          formControlName="repass"
        /><br />
        <button
          class="bg-slate-100 rounded-2xl relative mt-[3%] w-[20%] text-center"
        >
          Sign up
        </button>
      </form>
    </div>
    <mc-backend-error-messages
    class="text-red-600 text-center relative top-[250px]"
      *ngIf="data.backendErrors"
      [backendErrors]="data.backendErrors"
    ></mc-backend-error-messages>
    <div class="text-black text-center absolute top-[87%] left-[29%]">
     Have an account? Login <a routerLink="/login">here!</a>
    </div>
  </div>
</ng-container>
