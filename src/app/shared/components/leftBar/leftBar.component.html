<ng-container *ngIf="data$ | async as data">
  <ng-container *ngIf="data.currentUser">
    <div
      class="absolute inset-y-0 w-[20%] border-r-[1px] border-solid border-slate-300"
    >
      <h2
        class="text-white text-center font-bold font-size text-2xl relative top-[3%]"
      >
        <a routerLink="/">Social Network</a>
      </h2>
    </div>
  </ng-container>
  <ng-container *ngIf="data.currentUser === undefined">
    <sc-login></sc-login>
  </ng-container>
</ng-container>
