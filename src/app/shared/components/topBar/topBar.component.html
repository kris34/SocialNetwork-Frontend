<ng-container *ngIf="data$ | async as data">
  <ng-container *ngIf="data.currentUser">
    <div
      class="absolute inset-y-0 left-0 w-[25%] border-r-[1px] border-solid border-slate-300"
    ></div>
    <p>have current user</p>
  </ng-container>
  <ng-container *ngIf="data.currentUser === undefined">
   <sc-login></sc-login>
  </ng-container>
</ng-container>
